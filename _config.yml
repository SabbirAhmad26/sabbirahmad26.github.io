# Setup
title: Personal Website
description: A 3rd year PhD Student of Systems Engineering at Boston University 
url: https://vszhub.github.io
avatar: /Photo.png
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag

logo: logo.png
social:
  name: H M Sabbir Ahmad
  links:
    -  https://github.com/SabbirAhmad26
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: H M Sabbir Ahmad
  url: https://github.com/SabbirAhmad26
  email: sabbir92@bu.edu
